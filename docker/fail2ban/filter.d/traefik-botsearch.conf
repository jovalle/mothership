[Definition]

# Match requests for common attack paths
failregex = ^.*"ClientHost":"<HOST>".*"RequestPath":"(.*\.php.*|.*wp-admin.*|.*wp-login.*|.*xmlrpc.*|.*\.env.*|.*\.git.*|.*\.svn.*|.*admin.*login.*|.*phpmyadmin.*|.*\.asp.*|.*\.aspx.*|.*shell.*|.*backup.*\.sql.*|.*dump.*\.sql.*|.*config\..*|.*passwd.*|.*shadow.*|.*etc/.*)".*$

ignoreregex =

datepattern = "StartLocal":"%%Y-%%m-%%dT%%H:%%M:%%S
