# =============================================================================
# Fail2Ban Filter: Request Count Rate Limiting
# =============================================================================
# Matches any request for counting - used with high maxretry for DDoS detection
# =============================================================================

[Definition]

# Match any request from a host
failregex = ^.*"ClientHost":"<HOST>".*$

ignoreregex =

datepattern = "StartLocal":"%%Y-%%m-%%dT%%H:%%M:%%S
