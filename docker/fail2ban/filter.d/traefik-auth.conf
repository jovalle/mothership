# =============================================================================
# Fail2Ban Filter: Traefik Authentication Failures
# =============================================================================
# Matches failed authentication attempts in Traefik JSON logs
# =============================================================================

[Definition]

# Match 401/403 responses indicating auth failures
failregex = ^.*"ClientHost":"<HOST>".*"DownstreamStatus":40[13].*$

ignoreregex =

datepattern = "StartLocal":"%%Y-%%m-%%dT%%H:%%M:%%S
