# =============================================================================
# Fail2Ban Filter: Bad Bots and Scanners
# =============================================================================
# Matches requests from known malicious bots and vulnerability scanners
# =============================================================================

[Definition]

# Match suspicious user agents
failregex = ^.*"ClientHost":"<HOST>".*"request_User-Agent":"(.*[Ss]can.*|.*[Nn]ikto.*|.*[Ss]ql[Mm]ap.*|.*[Dd]ir[Bb]uster.*|.*[Aa]cune.*|.*[Nn]essus.*|.*[Oo]pen[Vv][Aa][Ss].*|.*[Zz]map.*|.*[Mm]asscan.*|.*[Ww]fuzz.*|.*[Gg]obuster.*|.*[Ff]fuf.*|.*[Nn]uclei.*|.*[Pp]hpmyadmin.*|.*[Hh]ydra.*|.*[Mm]edusa.*)".*$

ignoreregex =

datepattern = "StartLocal":"%%Y-%%m-%%dT%%H:%%M:%%S
