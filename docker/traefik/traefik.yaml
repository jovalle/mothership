  # Traefik API/Dashboard - Internal only
  traefik:
    address: ":8080"


# -----------------------------------------------------------------------------
# Certificate Resolvers (Let's Encrypt)
# -----------------------------------------------------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      email: 'admin@{{ env "DOMAIN" }}'
      storage: /etc/traefik/certs/acme.json
      # Use DNS challenge for wildcard certs (recommended with Cloudflare)
      dnsChallenge:
        provider: cloudflare
        propagation:
          delayBeforeChecks: 10s
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
      # Uncomment for staging/testing (avoid rate limits)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# -----------------------------------------------------------------------------
# Providers
# -----------------------------------------------------------------------------
providers:
  docker:
    defaultRule: "Host(`{{ with index .Labels \"com.docker.compose.service\" }}{{ normalize . }}{{ else }}{{ normalize $.Name }}{{ end }}.{{ env \"DOMAIN\" }}`)"
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    # network: traefik-public
    watch: true
  file:
    directory: /etc/traefik/dynamic
    watch: true
  http:
    endpoint: "http://pangolin:3001/api/v1/traefik-config"
    pollInterval: "5s"

# -----------------------------------------------------------------------------
# Logging - Essential for CrowdSec and Fail2Ban analysis
# -----------------------------------------------------------------------------
log:
  level: WARN
  filePath: /var/log/traefik/traefik.log
  format: json

accessLog:
  filePath: /var/log/traefik/access.log
  format: common
  bufferingSize: 100
  filters:
    statusCodes:
      - "200-599"
    retryAttempts: true
    minDuration: "10ms"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep
        CF-Connecting-IP: keep
        CF-IPCountry: keep
        X-Forwarded-For: keep
        X-Real-IP: keep

# -----------------------------------------------------------------------------
# Experimental Features - Plugins
# -----------------------------------------------------------------------------
experimental:
  plugins:
    # Badger - Authentication plugin
    badger:
      moduleName: github.com/fosrl/badger
      version: v1.2.1
    # Cloudflare Warp - IP verification
    cloudflarewarp:
      moduleName: github.com/BetterCorp/cloudflarewarp
      version: v1.3.0
    # CrowdSec Bouncer - IDS/IPS integration
    crowdsec:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.4.6
    # GeoBlock - Country-based blocking
    geoblock:
      moduleName: github.com/PascalMinder/geoblock
      version: v0.3.4
    # Real IP from Cloudflare
    real-ip:
      moduleName: github.com/soulbalz/traefik-real-ip
      version: v1.0.3
    # OIDC Authentication
    traefik-oidc-auth:
      moduleName: github.com/sevensolutions/traefik-oidc-auth
      version: v0.17.0

# -----------------------------------------------------------------------------
# Metrics (Optional - for monitoring)
# -----------------------------------------------------------------------------
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
