# =============================================================================
# Traefik Static Configuration - Hardened for Internet Exposure
# =============================================================================
# Security layers: CrowdSec, Rate Limiting, GeoBlocking, Cloudflare IP Whitelist,
# Real IP extraction, Let's Encrypt TLS, Fail2Ban monitoring
# =============================================================================

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# -----------------------------------------------------------------------------
# API & Dashboard
# -----------------------------------------------------------------------------
api:
  dashboard: true
  insecure: true  # Enable insecure for local access on 8080

# Healthcheck endpoint
ping:
  entryPoint: "web"

# -----------------------------------------------------------------------------
# Entry Points
# -----------------------------------------------------------------------------
entryPoints:
  # HTTP - Redirect all to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
    # Trust Cloudflare proxy IPs for X-Forwarded-* headers
    forwardedHeaders:
      trustedIPs:
        # Cloudflare IPv4 ranges (as of 2024)
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
