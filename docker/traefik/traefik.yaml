        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"
        # Cloudflare IPv6 ranges
        - "2400:cb00::/32"
        - "2606:4700::/32"
        - "2803:f800::/32"
        - "2405:b500::/32"
        - "2405:8100::/32"
        - "2a06:98c0::/29"
        - "2c0f:f248::/32"

  # HTTPS - Main secure entry point
  websecure:
    address: ":443"
    http:
      # NOTE: Default middleware removed - services must explicitly set their
      # access level via labels:
      #   - Internal only (Tailscale): traefik.http.routers.<service>.middlewares: internal@file
      #   - External (Cloudflare): traefik.http.routers.<service>.middlewares: external@file
      #   - External + OIDC: traefik.http.routers.<service>.middlewares: external-oidc@file
      #
      # If no middleware is specified, the service is UNPROTECTED (not recommended).
      tls:
        certResolver: letsencrypt
        domains:
          - main: '{{ env "DOMAIN" }}'
            sans:
              - '*.{{ env "DOMAIN" }}'
              - '*.mothership.{{ env "DOMAIN" }}'
              - '*.nexus.{{ env "DOMAIN" }}'
              - '*.stargate.{{ env "DOMAIN" }}'
    forwardedHeaders:
