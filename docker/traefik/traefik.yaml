# yaml-language-server: $schema=https://www.schemastore.org/traefik-v3.json
# =============================================================================
# Traefik Static Configuration - Hardened for Internet Exposure
# =============================================================================
# Security layers: CrowdSec, Rate Limiting, GeoBlocking, Cloudflare IP Whitelist,
# Real IP extraction, Let's Encrypt TLS, Fail2Ban monitoring
# =============================================================================

# -----------------------------------------------------------------------------
# AccessLog - For CrowdSec and Fail2Ban analysis
# -----------------------------------------------------------------------------
accessLog:
  bufferingSize: 100
  fields:
    defaultMode: keep
    headers:
      defaultMode: keep
      names:
        Authorization: drop
        CF-Connecting-IP: keep
        CF-IPCountry: keep
        Content-Type: keep
        User-Agent: keep
        X-Forwarded-For: keep
        X-Real-IP: keep
    names:
      ClientUsername: drop
  filePath: /var/log/traefik/access.log
  filters:
    minDuration: "10ms"
    retryAttempts: true
    statusCodes:
      - "200-599"
  format: json

# -----------------------------------------------------------------------------
# API & Dashboard
# -----------------------------------------------------------------------------
api:
  dashboard: true
  insecure: true # Enable insecure for local access on 8080

# -----------------------------------------------------------------------------
# Certificate Resolvers (Let's Encrypt)
# -----------------------------------------------------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      dnsChallenge:
        delayBeforeCheck: 10s
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
      email: 'admin@{{ env "DOMAIN" }}'
      storage: /etc/traefik/certs/acme.json
      # Uncomment for staging/testing (avoid rate limits)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# -----------------------------------------------------------------------------
# Entrypoints - Redirect to HTTPS, Trust Cloudflare IPs
# -----------------------------------------------------------------------------
entryPoints:
  # Traefik API/Dashboard - Internal only
  traefik:
    address: ":8080"
  web:
    address: ":80"
    # Trust Cloudflare proxy IPs for X-Forwarded-* headers
    forwardedHeaders:
      trustedIPs:
        # Cloudflare IPv4 ranges (as per https://www.cloudflare.com/ips-v4)
        &cloudflare-ips
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
        # Cloudflare IPv6 ranges (as per https://www.cloudflare.com/ips-v6)
        - 2400:cb00::/32
        - 2606:4700::/32
        - 2803:f800::/32
        - 2405:b500::/32
        - 2405:8100::/32
        - 2a06:98c0::/29
        - 2c0f:f248::/32
    http:
      redirections:
        entryPoint:
          permanent: true
          scheme: https
          to: websecure
    proxyProtocol:
      trustedIPs: *cloudflare-ips

  # HTTPS - Main secure entry point
  websecure:
    address: ":443"
    forwardedHeaders:
      trustedIPs: *cloudflare-ips
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: '{{ env "DOMAIN" }}'
            sans:
              - '*.{{ env "DOMAIN" }}'
              - '*.mothership.{{ env "DOMAIN" }}'
              - '*.nexus.{{ env "DOMAIN" }}'
              - '*.stargate.{{ env "DOMAIN" }}'
    proxyProtocol:
      trustedIPs: *cloudflare-ips

# -----------------------------------------------------------------------------
# Experimental Features - Plugins
# -----------------------------------------------------------------------------
experimental:
  plugins:
    # Badger - Authentication plugin
    badger:
      moduleName: github.com/fosrl/badger
      version: v1.2.1
    # Cloudflare Warp - IP verification
    cloudflarewarp:
      moduleName: github.com/BetterCorp/cloudflarewarp
      version: v1.3.0
    # CrowdSec Bouncer - IDS/IPS integration
    crowdsec:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.4.6
    # GeoBlock - Country-based blocking
    geoblock:
      moduleName: github.com/PascalMinder/geoblock
      version: v0.3.4
    # Real IP from Cloudflare
    real-ip:
      moduleName: github.com/soulbalz/traefik-real-ip
      version: v1.0.3
    # OIDC Authentication
    traefik-oidc-auth:
      moduleName: github.com/sevensolutions/traefik-oidc-auth
      version: v0.17.0

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# -----------------------------------------------------------------------------
# Logging - Essential for CrowdSec and Fail2Ban analysis
# -----------------------------------------------------------------------------
log:
  compress: true
  filePath: /var/log/traefik/traefik.log
  format: common
  level: "INFO"
  maxAge: 3
  maxBackups: 3
  maxSize: 100

# -----------------------------------------------------------------------------
# Metrics (Optional - for monitoring)
# -----------------------------------------------------------------------------
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

# Healthcheck endpoint
ping:
  entryPoint: "web"

# -----------------------------------------------------------------------------
# Providers
# -----------------------------------------------------------------------------
providers:
  docker:
    defaultRule: "Host(`{{ with index .Labels \"com.docker.compose.service\" }}{{ normalize . }}{{ else }}{{ normalize $.Name }}{{ end }}.{{ env \"DOMAIN\" }}`)"
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true
  file:
    directory: /etc/traefik/dynamic
    watch: true
  http:
    endpoint: "http://pangolin:3001/api/v1/traefik-config"
    pollInterval: "5s"
